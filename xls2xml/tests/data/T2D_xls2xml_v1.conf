worksheets:
  #- Project
  #- Cohort
  #- Phenotype_Trait
  - Sample
  #- Attribute Mapping
  - Analysis
  #- File

Sample:
  required:
    - Sample_ID
    - Subject_ID
    - Geno_ID
    - Phenotype
    - Gender
    - Analysis_alias
    - Cohort ID
    - Ethnicity

  optional:
    - Ethnicity Description
    - T2D
    - Case_Control
    - Description
    - Center_name
    - Hispanic or Latino; of Spanish origin
    - Age
    - Year of Birth
    - Year of first visit
    - Cell Type
    - Maternal_id
    - Paternal_id
    - Novel Attributes

Analysis:
  required:
    - Analysis_name
    - Analysis_alias
    - Title
    - Description
    - Project_name
    - Experiment_type
    - Platform
    - Standard_refname or Sequence_accession
    - Imputation

  optional:
    - Sequence_accession_label
    - External_link
    - Software
    - Pipeline Description
    - Run Accession(s)
    - Center_name
    - Analysis_date

File:
  required:
    - Filename
    - Filetype
    - Analysis_alias
    - Encrypted_checksum
    - Unencrypted_checksum